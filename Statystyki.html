                        <script>
                            
    var Komis = 
    {
        liczbaAut: 0,
        dane: [],
        noweAuto: function(Marka, Model, Rok, Moc, Cena)
            {
                var Car = 
                    {
                        Marka: Marka,
                        Model: Model,
                        Rok: Rok,
                        Moc: Moc,
                        Cena: Cena,
                    };
                
                this.liczbaAut++;
                this.dane.push(Car);

                return Car;
            },

            
        wyswietl: function()
        {
            var final = "";
            for(let i = 0; i < this.dane.length; i++)
            {
                let element = this.dane[i];
                
                document.write(element.Marka, "__", element.Model, "__", element.Rok, " rok__", element.Moc, " km__", element.Cena, "zł ", "<br />");
            }
        },

        usunAuto: function(i)
            {
                if (i >= this.dane.length) return;
                this.dane.splice(i,1);
            },

        statystyki: function()
            {
              //console.log(`Ilość skupowanych aut: ${this.liczbaAut}`);
                document.write("Ilość skupowanych aut: ",  this.liczbaAut, "<br />");

                let cenaRazem = 0
                for (let i = 0; i < this.dane.length; i++)
                    {
                        let element = this.dane[i];
                        cenaRazem += element.Cena;
                    }
              //console.log(`Łączna cena samochodów w komisie to: ${cenaRazem}`);
                document.write("Łączna cena samochodów w komisie to: ", cenaRazem, " zł");
            }
    };

var auto0 = Komis.noweAuto("Toyota", "Supra mk4", 1990, 280, 200000);
